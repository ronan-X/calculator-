<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sonder</title>
    <link rel="stylesheet" href="sonder.css" />
  </head>
  <body>
    <div id="pagina-principal">
      <header id="cabecalho">
        <!--logo-->
        <a href="" id="sonder"
          ><img src="imagens/logo.png" id="sonder-logo" alt=""
        /></a>

        <!--Menu-->
        <a href="" class="menu" id="bem-vindo">Bem-vindo</a>
        <div>
          <a href="" class="menu" id="catalogo">Catálogo</a>
        </div>
        <a href="" class="menu" id="acessorios">Acessorios</a>
        <a href="" class="menu" id="sobre-nos">Sobre-nos</a>

        <!--Lupa-->
        <button id="lupa" onclick="pesquisar()">
          <img src="imagens/lupa.png" alt="" id="lupa-img" />
        </button>

        <div id="procurar-div">
          <input
            type="text"
            name=""
            id="procurar"
            placeholder="Procurar . . ."
          />
        </div>

        <div class="fechar">
          <img
            src="imagens/lupa_preta-removebg-preview.png"
            alt=""
            id="lupa-2"
          />
          <button id="fechar" onclick="fechar()">
            <img
              src="imagens/images-removebg-preview.png"
              alt=""
              id="logofechar"
            />
          </button>
        </div>

        <!--Login-->
        <a href="" id="login"
          ><img src="imagens/perfil.png" alt="" id="login-img"
        /></a>
      </header>

      <!--Conteudo principal-->

      <!--Conheça o nosso novo lançamento-->
      <h1 id="text-main">
        Conheça nosso <br />
        novo lançamento
      </h1>

      <!--Botao comprar agora!-->
      <a href="" id="botao-comprar">Comprar agora!</a>

      <!--lançamento frente-->
      <div id="foto-lancamento">
        <div id="frente">
          <img id="frente-img" src="imagens/camisa-frente.webp" alt="" />
        </div>

        <div id="atras">
          <img id="costa-img" src="imagens/7.webp" alt="" />
        </div>
      </div>
    </div>
    <script src="sonder.js"></script>
  </body>
</html>
